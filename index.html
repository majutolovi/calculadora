<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly value="0">
        </div>

        <div class="controls">
            <button onclick="toggleMode()" id="mode-btn">Mudar para Científica</button>
            <button onclick="clearDisplay()" class="btn-clear">AC</button>
        </div>

        <div class="buttons-grid">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')" class="btn-op">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')" class="btn-op">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')" class="btn-op">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculatePercentage()" class="btn-op">%</button>
            <button onclick="appendValue('+')" class="btn-op">+</button>
            
            <div id="scientific-keys" class="hidden">
                <button onclick="calcScientific('sin')" class="btn-sci">sin</button>
                <button onclick="calcScientific('cos')" class="btn-sci">cos</button>
                <button onclick="calcScientific('tan')" class="btn-sci">tan</button>
                <button onclick="appendValue('3.14159')" class="btn-sci">π</button>
                <button onclick="calcScientific('fact')" class="btn-sci">n!</button>
                <button onclick="appendValue('**')" class="btn-sci">xʸ</button>
                <button onclick="calcScientific('sqrt')" class="btn-sci">√</button>
            </div>

            <button onclick="calculateResult()" class="btn-equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
